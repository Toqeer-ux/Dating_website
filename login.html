<body>
    <section class="site-auth login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="col-lg-8 mx-auto">
                        <div class="site-logo">
                            <img src="./imgs/logo.png" alt="">
                        </div>
                        <div class="site-heading">
                            <h3>Login to your account</h3>
                        </div>
                        <div class="site-form">
                            <form class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label">User Name/Email</label>
                                    <div class="inputWithIcon">
                                        <input type="text" placeholder="thisuiux@gmail.com" class="form-control">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                      </div>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Password</label>
                                    <div class="inputWithIcon">
                                        <input type="password" placeholder="**********" class="form-control">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                      </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label form-label " for="flexCheckDefault">
                                            Remember Me
                                        </label>
                                      </div>
                                </div>
                                <div class="col-12">
                                    <div class="log-btn">
                                        <button type="submit" class="btns">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="or-data">
                            <h2><span>OR</span></h2>
                        </div>
                        <div class="join-via-links">
                            <a href="">
                                <div class="link-box f-box">
                                    <img src="./imgs/facebook.png" alt="">
                                </div>
                            </a>
                            <a href="">
                                <div class="link-box g-box">
                                    <img src="./imgs/google.png" alt="">
                                </div>
                            </a>
                        </div>
                        <div class="otp-login">
                            <button type="button">Login with OTP</button>
                        </div>
                        <div class="forgot-password">
                            <a href="">Forgot Password ?</a>
                        </div>
                        <div class="register-btn">
                            <span>
                                Donâ€™t have an account? <a href="./create-account.html">Register</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
