<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating web Contact</title>
    <!-- Google Fonts -->
    <!-- (1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- (2) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!--(3)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
    <!--(4)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Style css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Flags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>

<body>
    <section class="site-auth contact-us-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="site-logo">
                        <img src="./imgs/logo.png" alt="">
                    </div>
                    <div class="site-heading">
                        <h3>Contact Us</h3>
                    </div>
                    <div class="site-form">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="first name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="last name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="thisuiux@gmail.com">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone No</label>
                                <input type="text" class="form-control" placeholder="0123456778">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Subject</label>
                                <input type="text" class="form-control" placeholder="thisuiux@gmail.com">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Message</label>
                                <textarea name="" id="" rows="4" class="form-control" placeholder="Message..."></textarea>
                            </div>
                            <div class="col-12">
                                <div class="submit-btn">
                                    <button type="submit" class="btns">Submit</button>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="back-login">
                                    <a href="./login.html">Back to Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <p>Copyright &copy; ynotdoit  2024</p>
        </div>
    </footer>
    <!-- jquery link -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- app js -->
    <script src="./js/app.js"></script>
</body>

</html>
